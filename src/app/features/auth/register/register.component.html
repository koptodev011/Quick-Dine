<div
  class="container vh-100 d-flex align-items-center justify-content-center bg-light"
>
  <div
    class="card shadow-lg p-4 rounded-4 border-0"
    style="width: 100%; max-width: 450px; background-color: #fffdf6"
  >
    <div class="text-center mb-4">
      <!-- <img
        src="assets/hotel-logo.png"
        alt="Hotel Logo"
        style="height: 60px"
        class="mb-2"
      /> -->
      <h2 class="fw-bold text-dark">Create Your Account</h2>
      <p class="text-muted mb-0">Hotel Staff Registration</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label fw-semibold text-dark">Full Name</label>
        <input
          type="text"
          class="form-control rounded-pill px-3 py-2"
          formControlName="name"
          placeholder="e.g. John Doe"
        />
        <div
          *ngIf="submitted && f['name'].errors"
          class="text-danger small mt-1"
        >
          Name is required
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold text-dark">Email</label>
        <input
          type="email"
          class="form-control rounded-pill px-3 py-2"
          formControlName="email"
          placeholder="e.g. john@example.com"
        />
        <div
          *ngIf="submitted && f['email'].errors"
          class="text-danger small mt-1"
        >
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Invalid email</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold text-dark">Phone</label>
        <input
          type="text"
          class="form-control rounded-pill px-3 py-2"
          formControlName="phone"
          placeholder="e.g. 9876543210"
        />
        <div
          *ngIf="submitted && f['phone'].errors"
          class="text-danger small mt-1"
        >
          Phone is required
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold text-dark">Password</label>
        <input
          type="password"
          class="form-control rounded-pill px-3 py-2"
          formControlName="password"
          placeholder="Create a password"
        />
        <div
          *ngIf="submitted && f['password'].errors"
          class="text-danger small mt-1"
        >
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-dark w-100 rounded-pill mt-2 py-2">
        Register
      </button>
    </form>

    <div *ngIf="errorMessage" class="text-danger text-center mt-2">
      {{ errorMessage }}
    </div>

    <div class="text-center mt-4">
      <small class="text-muted">Already have an account?</small>
      <a
        routerLink="/"
        class="text-primary text-decoration-none fw-semibold ms-1"
      >
        Sign in
      </a>
    </div>
  </div>
</div>
